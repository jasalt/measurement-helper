% extends "base.html"
% import "bootstrap/wtf.html" as wtf

% block page_content
% if current_user.is_authenticated()

<div class="page-header">
  {{wtf.quick_form(form)}}
</div>

<div>
  <ul>
    % for entry in measurements

    <li>
      <a href="{{ url_for('measurements.edit', id=entry.id) }}">
        {{entry}}
      </a>
    </li>

    % endfor
  </ul>
</div>

% else

<a class="btn btn-primary btn-lg"
   href="{{ url_for('authentication.login')}}">Kirjaudu sisään</a>

% endif
% endblock
